<!DOCTYPE html>
<html 
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<meta charset="UTF-8">
    <meta name="x-ua-compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/> 
    -->
	
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">moonapple's 메모/방명록</title>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<link th:href="@{~/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link th:href="@{~/lib/richtext/css/richtext.min.css}" rel="stylesheet">
	<link th:href="@{~/lib/simditor/css/simditor.css}" rel="stylesheet">
	
	<link th:href="@{~/css/base.css}" rel="stylesheet">
	<link th:href="@{~/css/common.css}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top">
		<button class="navbar-toggler btn btn-sm btn-outline-secondary " type="button" data-toggle="collapse" data-target="#navbar">
			<span class="navbar-toggler-icon float-right"></span>
		</button>
		
		<div class="collapse navbar-collapse font-noto-sans" id="navbar">
			<ul class="navbar-nav ">
				<li class="nav-item" th:classappend="${ #request.requestURI == '/' ? 'active':''}">
					<a class="nav-link text-warning" th:href="'/'"  th:text="'HOME'"></a>
				</li>
				<li class="nav-item" th:classappend="${ #request.requestURI == '/memo' ? 'active':''}">
					<a class="nav-link text-warning" th:href="'/memo'"  th:text="'MEMO'"></a>
				</li>				
				<li class="nav-item" th:classappend="${ #request.requestURI == '/guestbook' ? 'active':''}">
					<a class="nav-link text-warning" th:href="'/guestbook'"  th:text="'GUESTBOOK'"></a>
				</li>
				<th:block sec:authorize="hasRole('ROLE_ADMIN')">
					<li class="nav-item" th:classappend="${ #request.requestURI == '/admin' ? 'active':''}">
						<a class="nav-link text-light" th:href="'/admin'"  th:text="'ADMIN'"></a>
					</li>
				</th:block>		
								
			</ul>
		</div>
	</nav>
	<th:block sec:authorize="isAuthenticated()">
		<li class="nav-item ml-auto dropdown ">
			<a	class="nav-link btn btn-sm btn-warning text-dark dropdown-toggle font-noto-sans" 
				href="#" id="navbarDropdown" role="button" 
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">[[${session.user.username}]]</a>
			<div class="dropdown-menu dropdown-menu-right bg-warning text-right font-noto-sans" aria-labelledby="navbarDropdown">
				<a class="dropdown-item bg-warning text-dark font-14" id="MemoModalOpenBtn">메모 작성</a>
				<div class="dropdown-divider text-dark"></div>
				<a class="dropdown-item bg-warning text-dark font-14" href="/logout">로그아웃</a>
			</div>
		</li>
	</th:block>
	
	<div class="modal fade" id="MemoModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header  bg-warning">
					<h4 class="modal-title">NEW MEMO</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					<form id="memoForm">
						<div class="form-group">
							<select name="memoType" id="memoType" class="custom-select custom-select-sm">
								<option value="" selected>MEMO TYPE</option>
								<option value="blog">BLOG</option>
								<option value="photo">PHOTO</option>
								<option value="project">PROJECT</option>
							</select>
						</div>
						<div class="form-group file-form">
							<div class="custom-file">
								<input type="file" class="custom-file-input custom-file-input-sm" id="memoPhoto">
								<label class="custom-file-label" for="memoPhoto">MEMO PHOTO</label>
							</div>
						</div>	
						<div class="form-group">
							<input type="text" class="form-control form-control-sm" placeholder="TITLE" id="memoTitle">
						</div>
						<div class="">
							<textarea class="form-control form-control-sm" placeholder="MEMO CONTENT" id="memoContent"></textarea>
						</div>
					</form>	
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger btn-sm mr-auto d-none" id="memoDelete">삭제</button>
					<button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">취소</button>
					<button type="button" class="btn btn-outline-warning btn-sm" id="memoEnter">등록</button>
					<button type="button" class="btn btn-outline-warning btn-sm d-none" id="memoUpdate">수정</button>
				</div>
			
			</div>
		</div>
	</div>
	
	
	
	
	
	<div class="body">
		<th:block layout:fragment="content_body"></th:block>
	</div>
	<!-- End of Page Wrapper -->
	<script th:src="@{~/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{~/lib/bootstrap/js/bootstrap.bundle.js}"></script>
	<script th:src="@{~/lib/jquery-ui-1.12.1/jquery-ui.min.js}"></script>
	<script th:src="@{~/lib/richtext/js/jquery.richtext.min.js}"></script>
	<script th:src="@{~/lib/simditor/js/module.js}"></script>
	<script th:src="@{~/lib/simditor/js/hotkeys.js}"></script>
	<script th:src="@{~/lib/simditor/js/uploader.js}"></script>
	<script th:src="@{~/lib/simditor/js/simditor.js}"></script>
	<script th:src="@{~/js/base.js}"></script>
	
	<!-- custom -->
	<th:block layout:fragment="page_js"></th:block>
</body>
</html>
